<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: 'Roboto', sans-serif;
            margin: 0 auto;
            background-color: rgb(0, 0, 0);
            background-image: linear-gradient(#212121 1px, transparent 1px)
                              ,linear-gradient(90deg, #212121 1px, transparent 1px);
            background-size: 3rem 3rem;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            animation: moveGrid 1s linear infinite;
        }

        .screen-cau5 {
            position: fixed;
            top: 0; left: 0;
            display: none;
            width: 100%; height: 100vh;
            background: rgba(0, 0, 0, 0.613);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .api-content {
            background: white;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header-api {
            display: flex;
            justify-content: space-between;
        }

        #search {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        .countries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            overflow-y: auto;
            padding: 10px;
        }

        .card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 280px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .flag-container {
            height: 160px;
            background: #f0f0f0;
            width: 100%;
        }

        .flag-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px; 
        }

        .country-name {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .info-row {
            font-size: 16px;
            color: #555;
        }

        .info-label {
            font-weight: 600;
            color: #000;
        }
        .close-btn {
            background: rgb(234, 64, 64);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 20px;
        }

        #search-input {
            padding: 10px 15px;
            border: 2px solid #eee;
            border-radius: 25px;
            outline: none;
            width: 250px;
            transition: border-color 0.3s;
            font-family: 'Inter', sans-serif;
        }

        #search-input:focus {
            border: 1px solid #1c3ba9;
        }

        #pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 15px 0;
            margin-top: auto; 
        }

        .page-btn {
            min-width: 35px;
            height: 35px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .page-btn:hover {
            background: #f0f0f0;
            border-color: #bbb;
        }

        .page-btn.active {
            background: #1c3ba9;
            color: white;
        }

        .header-api {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-api h2 {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: #212121;
        }

        @keyframes moveGrid {
            0% {
                background-position: 0 0, 0 0;
            }
            100% {
                background-position: 3rem 3rem;
            }
        }

        .container{
            width: 100%;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            background-color: #212121;
            .wrap-console{
                width: 100%;
                height: 200px;
                box-sizing: border-box;
                padding: 10px;
                background-color: #121b16;
                font-weight: 500;
                color: rgb(255, 253, 251);
                font-family: 'Courier New', Courier, monospace;
                margin-bottom: 20px;
                border-radius: 10px;
                overflow-y: scroll;
                
            }
            .wrap-console::-webkit-scrollbar {
                display: none;
            }
            .board{
                display: flex;
                flex-direction: column;
                gap: 20px;
                .wrap-input{
                    width: 100%;
                    height: 100px;
                    background-color: #282828;
                    border-radius: 10px;
                    input{
                        width: 100%;
                        height: 100%;
                        box-sizing: border-box;
                        padding: 10px;
                        border: none;
                        border-radius: 10px;
                        font-size: 16px;
                        background-color: #353535;
                        color: white;
                    }
                }
                .wrap-button{
                    display: flex;
                    flex-wrap: wrap;
                    gap: 10px;
                    button{
                        flex: 1 1 calc(33.333% - 10px);
                        padding: 10px;
                        border: none;
                        border-radius: 5px;
                        background-color: #353635;
                        color: white;
                        font-size: 16px;
                        cursor: pointer;
                        transition: background-color 0.3s ease;
                    }
                    button:hover{
                        background-color: #1ca923;
                    }
                    button:active{
                        opacity: 0.8;
                    }
                }

                #reload{
                    margin-top: 10px;
                    width: 100%;
                    padding: 10px;
                    border: none;
                    border-radius: 5px;
                    background-color: #e63946;
                    color: white;
                    font-size: 16px;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                }
                #reload:hover{
                    background-color: #b02a36;
                }
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="wrap-console">> Press button 1 to 6 to see solutions... <br>
            > Remeber to fill your data (test case) in the input box below first!
        </div>
        <div class="board">
            <div class="wrap-input">
                <input type="text" id="user-input" placeholder="Fill your data (test case) here...">
            </div>
            <div class="wrap-button">
                <button>Cau 1</button>
                <button>Cau 2</button>
                <button>Cau 3</button>
                <button>Cau 4</button>
                <button>Cau 5</button>
                <button>Cau 6</button>

            </div>

            <button id="reload" onclick="window.location.reload()">Reload</button>
        </div>
    </div>
    <div class="screen-cau5">
        <div class="api-content">
            <div class="header-api">
                <h2>Nation List</h2>
                <input id="search-input">
                <div id="pagination"></div>
                <button id="close" class="close-btn">close</button>
            </div>
            <div id="countries-container" class="countries-grid"></div>
        </div>
    </div>
</div>
    <script src="main.js" defer></script>
</body>
</html>
